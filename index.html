<!DOCTYPE html>
<html>
    <head>
        <title>Perry's Stats List Orderer</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <main>
            <form id="numberIn">
                <fieldset>
                    <legend>Numbers</legend>
                    <input type="number" step="any" id="number" name="number" placeholder="69.0" required>
                    <input type="submit" id="submit" value="Add"> 
                </fieldset>
            </form>
            <form id="settings">
                <fieldset>
                    <legend>Settings</legend>
                    <label for="numRow">Enter how many results to display per row (3-15): </label>
                    <input type="number", id="numRow", name="numRow", value="8", min="3", max="15"><br>
                    <label for="commas">Include commas with output: </label>
                    <input type="checkbox" id="commas" name="commas">
                    <input type="checkbox", id="clusterRepeats", name="clusterRepeats" style="display: none">
                </fieldset>
            </form>
            <div id="preview">
                <h1>Preview</h1>
                <p id="preview-output"></p>
            </div>
            <div id="buttons">
                <button id="del" onclick="delLastItem()">Delete Last Item</button>
                <button id="reset" class="reset" onclick="resetListPrompt()">Reset List</button>
                <button id="calculate" class="calculate" onclick="displayOutput()">Calculate</button>
            </div>
            <div id="result">
                <h1>Output</h1>
                <p id="final-output"></p>
            </div>
            <button id="csv" onclick="download()">Download as Excel/Google Sheets (.csv)</button>
        </main>
        <footer><p>Created by Perry Han in 2022</p></footer>
    </body>
</html>
